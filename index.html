<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Force: Global Rank</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0; overflow: hidden;
            background-color: #050505; color: white;
            font-family: 'Orbitron', sans-serif;
            touch-action: none; user-select: none; -webkit-user-select: none;
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI KATMANI */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HUD */
        .top-hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); pointer-events: auto;
        }
        .score-box { font-size: 2.5rem; font-weight: 900; }
        .shield-container {
            display: flex; align-items: center; gap: 10px;
            color: #00ff9d; font-size: 1.2rem; font-weight: bold;
            background: rgba(0, 255, 157, 0.1);
            padding: 10px 20px; border-radius: 30px;
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        /* ORTAK MEN√ú STƒ∞Lƒ∞ */
        .menu-screen {
            pointer-events: auto; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 15, 25, 0.98); padding: 2rem;
            border-radius: 20px; border: 1px solid rgba(0, 242, 255, 0.3);
            text-align: center; display: flex; flex-direction: column; gap: 1rem;
            box-shadow: 0 0 50px rgba(0,0,0,0.9); min-width: 320px; max-width: 90%;
            max-height: 80vh; overflow-y: auto; z-index: 50;
        }
        h1 { margin: 0; font-size: 2.5rem; color: #00f2ff; text-shadow: 0 0 20px #00f2ff; }
        
        .btn {
            background: rgba(0, 242, 255, 0.1); border: 2px solid #00f2ff; color: #00f2ff;
            padding: 15px 30px; font-size: 1.1rem; font-family: inherit; font-weight: bold;
            cursor: pointer; border-radius: 50px; transition: 0.2s;
        }
        .btn:hover { background: #00f2ff; color: black; }
        .btn-secondary { border-color: #666; color: #aaa; font-size: 0.9rem; padding: 10px 20px; }
        
        .hidden { display: none !important; }

        /* INPUT ALANI */
        input[type="text"] {
            background: rgba(0,0,0,0.5); border: 2px solid #333; color: white;
            padding: 15px; font-family: 'Orbitron'; font-size: 1.2rem; text-align: center;
            border-radius: 10px; width: 80%; margin: 0 auto; outline: none;
        }
        input[type="text"]:focus { border-color: #00ff9d; }

        /* LEADERBOARD TABLOSU */
        .leaderboard-list {
            list-style: none; padding: 0; margin: 0; width: 100%; text-align: left;
        }
        .leaderboard-item {
            display: flex; justify-content: space-between; padding: 10px;
            border-bottom: 1px solid #333; font-size: 0.9rem;
        }
        .leaderboard-item:nth-child(1) { color: #ffd700; font-weight: bold; font-size: 1.1rem; text-shadow: 0 0 10px #ffd700; } /* Altƒ±n */
        .leaderboard-item:nth-child(2) { color: #c0c0c0; } /* G√ºm√º≈ü */
        .leaderboard-item:nth-child(3) { color: #cd7f32; } /* Bronz */
        
        .loading { color: #00f2ff; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        #toast {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: #00ff9d; color: black; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 100;
        }
        .show-toast { opacity: 1 !important; bottom: 60px !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="top-hud">
            <div class="shield-container">
                <span>üõ°Ô∏è</span> <span id="shield-count">0</span>
            </div>
            <button id="show-leaderboard-btn" class="btn btn-secondary" style="border-radius: 10px;">üèÜ TOP 10</button>
            <div style="text-align: right;">
                <div id="score" class="score-box">0</div>
            </div>
        </div>

        <!-- BA≈ûLANGI√á -->
        <div id="start-screen" class="menu-screen">
            <h1>NEON FORCE</h1>
            <p style="color:#ccc;">Global Sƒ±ralamaya Hazƒ±r Mƒ±sƒ±n?</p>
            <button class="btn" id="start-btn">BA≈ûLAT</button>
        </div>

        <!-- OYUN SONU & SKOR KAYDETME -->
        <div id="game-over-screen" class="menu-screen hidden">
            <h2 style="color:#ff0055; margin:0;">G√ñREV SONU</h2>
            <div style="font-size:3rem; font-weight:bold;" id="final-score">0</div>
            
            <div id="save-score-area">
                <p style="font-size:0.8rem; color:#aaa;">GLOBAL Lƒ∞STEYE Gƒ∞RMEK ƒ∞√áƒ∞N ADINI YAZ:</p>
                <input type="text" id="player-name" placeholder="Pƒ∞LOT ADI" maxlength="10">
                <br><br>
                <button class="btn" id="save-score-btn" style="border-color:#00ff9d; color:#00ff9d;">KAYDET</button>
            </div>
            
            <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
                <button class="btn" id="restart-btn">TEKRAR</button>
            </div>
        </div>

        <!-- Lƒ∞DER TABLOSU MODAL -->
        <div id="leaderboard-screen" class="menu-screen hidden" style="z-index: 100;">
            <h2 style="color:#ffd700; margin-bottom: 10px;">üèÜ TOP 10 Pƒ∞LOT</h2>
            <div id="leaderboard-content" class="loading">Y√ºkleniyor...</div>
            <br>
            <button class="btn btn-secondary" id="close-leaderboard-btn">KAPAT</button>
        </div>
    </div>

    <div id="toast">Skor Kaydedildi!</div>
    <canvas id="gameCanvas"></canvas>

    <!-- FIREBASE SDK (MOD√úL OLARAK) -->
    <script type="module">
        // --- 1. FIREBASE AYARLARI (BURAYI KENDƒ∞ PROJE AYARLARINLA DEƒûƒ∞≈ûTƒ∞R) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // *** Dƒ∞KKAT: A≈ûAƒûIDAKƒ∞ KISMI KENDƒ∞ PROJE Bƒ∞LGƒ∞LERƒ∞NLE DOLDURMALISIN ***
        const firebaseConfig = {
  apiKey: "AIzaSyCc4ERyMGvfAXF-dh_PRztFH707_9pKca0",
  authDomain: "neonleap-2bb89.firebaseapp.com",
  projectId: "neonleap-2bb89",
  storageBucket: "neonleap-2bb89.firebasestorage.app",
  messagingSenderId: "653143256534",
  appId: "1:653143256534:web:a92cc76688072e427bc877",
  measurementId: "G-9YQEJ7LN0E"
};

        // Firebase Ba≈ülatma (Hata verirse config bo≈ü olduƒüu i√ßindir)
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app); // Analytics otomatik √ßalƒ±≈üƒ±r
            db = getFirestore(app);
            console.log("Firebase baƒülandƒ±.");
        } catch (e) {
            console.error("Firebase Ayarlarƒ± Yapƒ±lmadƒ±! L√ºtfen Config ekleyin.");
        }

        // --- FIRESTORE FONKSƒ∞YONLARI ---
        
        // Skoru Kaydet ve Lider Tablosunu A√ß
        async function saveScoreToDB(name, score) {
            if (!db) {
                alert("Veritabanƒ± baƒülƒ± deƒüil! Firebase Config ayarlarƒ±nƒ± yaptƒ±n mƒ±?");
                return;
            }
            if (!name) return alert("L√ºtfen isim girin.");
            
            const btn = document.getElementById('save-score-btn');
            btn.innerText = "KAYDEDƒ∞Lƒ∞YOR...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "scores"), {
                    name: name.toUpperCase(),
                    score: score,
                    date: new Date()
                });
                
                showToast("Kaydedildi! Liste y√ºkleniyor...");
                
                // Kaydetme alanƒ±nƒ± gizle
                document.getElementById('save-score-area').style.display = 'none'; 
                localStorage.setItem('neon_last_name', name); // ƒ∞smi hatƒ±rla

                // *** YENƒ∞ KISIM: OTOMATƒ∞K OLARAK TABLOYU A√á ***
                document.getElementById('leaderboard-screen').classList.remove('hidden');
                await fetchLeaderboard(); // Verileri hemen √ßek

            } catch (e) {
                console.error("Hata:", e);
                alert("Skor kaydedilemedi: " + e.message);
            } finally {
                btn.innerText = "KAYDET";
                btn.disabled = false;
            }
        }

        // Lider Tablosunu √áek
        async function fetchLeaderboard() {
            if (!db) return;
            const contentDiv = document.getElementById('leaderboard-content');
            contentDiv.innerHTML = '<div class="loading">Veriler √ßekiliyor...</div>';

            try {
                // Skorlarƒ± puana g√∂re tersten sƒ±rala (en y√ºksek en √ºstte), ilk 10'u al
                const q = query(collection(db, "scores"), orderBy("score", "desc"), limit(10));
                const querySnapshot = await getDocs(q);
                
                let html = '<ul class="leaderboard-list">';
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    html += `
                        <li class="leaderboard-item">
                            <span>#${rank} ${data.name}</span>
                            <span>${data.score}</span>
                        </li>
                    `;
                    rank++;
                });
                html += '</ul>';
                
                if (querySnapshot.empty) html = "<p>Hen√ºz skor yok. ƒ∞lk sen ol!</p>";
                
                contentDiv.innerHTML = html;
            } catch (e) {
                console.error(e);
                contentDiv.innerText = "Baƒülantƒ± hatasƒ±. Config kontrol et.";
            }
        }

        // --- UI EVENTLERƒ∞Nƒ∞ BAƒûLA ---
        document.getElementById('save-score-btn').addEventListener('click', () => {
            const name = document.getElementById('player-name').value;
            saveScoreToDB(name, window.gameScore); // window.gameScore oyun motorundan gelecek
        });

        document.getElementById('show-leaderboard-btn').addEventListener('click', () => {
            document.getElementById('leaderboard-screen').classList.remove('hidden');
            fetchLeaderboard();
        });

        document.getElementById('close-leaderboard-btn').addEventListener('click', () => {
            document.getElementById('leaderboard-screen').classList.add('hidden');
        });

        // Otomatik isim doldurma
        const savedName = localStorage.getItem('neon_last_name');
        if(savedName) document.getElementById('player-name').value = savedName;

    </script>

    <!-- OYUN MOTORU (Deƒüi≈üiklik yok, stabil s√ºr√ºm) -->
    <script>
        const AudioSys = {
            ctx: null, bgmInterval: null, isMusicOn: true,
            init: function() { try { const AC = window.AudioContext || window.webkitAudioContext; if(AC && !this.ctx) { this.ctx = new AC(); } if(this.ctx && this.ctx.state === 'suspended') this.ctx.resume(); } catch(e){} },
            startMusic: function() { if (this.bgmInterval) clearInterval(this.bgmInterval); this.bgmInterval = setInterval(() => { if(gameState !== 'PLAYING' || !this.ctx) return; const t = this.ctx.currentTime; const osc = this.ctx.createOscillator(); const g = this.ctx.createGain(); osc.connect(g); g.connect(this.ctx.destination); osc.frequency.setValueAtTime(100, t); osc.frequency.exponentialRampToValueAtTime(0.01, t+0.3); g.gain.setValueAtTime(0.2, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.3); osc.start(t); osc.stop(t+0.3); }, 500); },
            stopMusic: function() { if (this.bgmInterval) clearInterval(this.bgmInterval); },
            play: function(type) { if(!this.ctx) return; const t = this.ctx.currentTime; const o = this.ctx.createOscillator(); const g = this.ctx.createGain(); o.connect(g); g.connect(this.ctx.destination); if(type==='dock') { o.type='square'; o.frequency.setValueAtTime(200, t); o.frequency.exponentialRampToValueAtTime(50, t+0.1); g.gain.setValueAtTime(0.1, t); g.gain.linearRampToValueAtTime(0, t+0.1); o.start(t); o.stop(t+0.1); } else if(type==='jump') { o.type='sawtooth'; o.frequency.setValueAtTime(150, t); o.frequency.linearRampToValueAtTime(400, t+0.2); g.gain.setValueAtTime(0.1, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.2); o.start(t); o.stop(t+0.2); } else if(type==='die') { o.type='sawtooth'; o.frequency.setValueAtTime(100, t); o.frequency.exponentialRampToValueAtTime(10, t+0.5); g.gain.setValueAtTime(0.5, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.5); o.start(t); o.stop(t+0.5); } }
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let width, height, gameState='MENU';
        let score=0, shields=0, cameraY=0;
        let player, orbs=[], particles=[];
        window.gameScore = 0;

        class Player {
            constructor() { this.reset(); }
            reset() { this.x = width/2; this.y = height-200; this.vx=0; this.vy=0; this.radius=15; this.orbiting=true; this.currentOrb=null; this.angle=-Math.PI/2; this.trail=[]; }
            update() {
                if(Math.random()>0.5) this.trail.push({x:this.x, y:this.y, l:1});
                this.trail.forEach(t=>t.l-=0.1); this.trail=this.trail.filter(t=>t.l>0);
                if(gameState==='RECOVERING') {
                     let target = orbs.find(o => Math.abs(o.y - this.y) < 500) || orbs[0];
                     this.x += (target.x - this.x)*0.1; this.y += (target.y - this.y)*0.1;
                     if(Math.abs(target.x-this.x)<20) { attachPlayer(target); gameState='PLAYING'; }
                     return;
                }
                if(this.orbiting && this.currentOrb) {
                    let speed = 0.04 + (score*0.0005); if(speed>0.1) speed=0.1;
                    this.angle += speed * this.currentOrb.dir;
                    this.x = this.currentOrb.x + Math.cos(this.angle)*this.currentOrb.rad;
                    this.y = this.currentOrb.y + Math.sin(this.angle)*this.currentOrb.rad;
                } else {
                    this.x+=this.vx; this.y+=this.vy;
                    if(this.x<-50 || this.x>width+50 || this.y>cameraY+height+100 || this.y<cameraY-500) {
                        if(shields>0) { shields--; document.getElementById('shield-count').innerText=shields; gameState='RECOVERING'; AudioSys.play('die');}
                        else gameOver();
                    }
                }
            }
            draw() {
                let dy=this.y-cameraY;
                ctx.beginPath(); this.trail.forEach(t=>ctx.lineTo(t.x, t.y-cameraY)); ctx.strokeStyle='#00f2ff'; ctx.lineWidth=2; ctx.stroke();
                ctx.save(); ctx.translate(this.x, dy); ctx.rotate(this.orbiting ? this.angle + Math.PI/2*this.currentOrb.dir : Math.atan2(this.vy, this.vx));
                ctx.beginPath(); ctx.moveTo(15,0); ctx.lineTo(-10,10); ctx.lineTo(-5,0); ctx.lineTo(-10,-10); ctx.fillStyle='#fff'; ctx.fill();
                ctx.restore();
            }
            jump() {
                if(this.orbiting) {
                    this.orbiting=false;
                    let rot = this.angle + Math.PI/2 * this.currentOrb.dir;
                    let p = 13 + score*0.05; if(p>20) p=20;
                    this.vx = Math.cos(rot)*p; this.vy = Math.sin(rot)*p;
                    AudioSys.play('jump');
                }
            }
        }

        class Orb {
            constructor(y) { this.y=y; this.rad=60+Math.random()*20; this.x=Math.random()*(width-this.rad*2)+this.rad; this.dir=Math.random()>0.5?1:-1; }
            draw() { let dy=this.y-cameraY; if(dy<-200||dy>height+200) return; ctx.beginPath(); ctx.arc(this.x, dy, this.rad, 0, Math.PI*2); ctx.strokeStyle='#333'; ctx.lineWidth=3; ctx.stroke(); ctx.beginPath(); ctx.arc(this.x, dy, this.rad-5, 0, Math.PI*2); ctx.strokeStyle='#00f2ff'; ctx.lineWidth=1; ctx.stroke(); }
        }

        function init() {
            width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height;
            player=new Player(); score=0; shields=0; orbs=[]; window.gameScore=0;
            let start=new Orb(height-200); start.x=width/2; orbs.push(start); attachPlayer(start);
            cameraY=player.y-height/1.5; generateOrbs();
            document.getElementById('score').innerText=0; document.getElementById('shield-count').innerText=0;
        }

        function attachPlayer(o) { player.orbiting=true; player.currentOrb=o; player.angle=Math.atan2(player.y-o.y, player.x-o.x); AudioSys.play('dock'); }
        function generateOrbs() { let lastY=orbs.length>0?orbs[orbs.length-1].y:height; while(lastY > cameraY-height) { lastY-=250; orbs.push(new Orb(lastY)); } if(orbs[0].y-cameraY > height+400) orbs.shift(); }
        function checkCols() { if(player.orbiting) return; orbs.forEach(o => { if(Math.hypot(player.x-o.x, player.y-o.y) < o.rad) { if(player.currentOrb!==o) { attachPlayer(o); score++; window.gameScore=score; document.getElementById('score').innerText=score; if(score%10===0) {shields++; document.getElementById('shield-count').innerText=shields;} } } }); }

        function gameOver() {
            gameState='GAMEOVER'; AudioSys.stopMusic(); AudioSys.play('die');
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('save-score-area').style.display = 'block'; // Her seferinde g√∂ster
        }

        function loop() {
            ctx.fillStyle='#050505'; ctx.fillRect(0,0,width,height);
            if(gameState==='PLAYING' || gameState==='RECOVERING') { player.update(); let tCam = player.y - height/1.8; if(tCam<cameraY) cameraY+=(tCam-cameraY)*0.1; if(gameState==='PLAYING') { generateOrbs(); checkCols(); } }
            orbs.forEach(o=>o.draw()); player.draw();
            if(gameState!=='GAMEOVER') requestAnimationFrame(loop);
        }

        document.getElementById('start-btn').addEventListener('click', ()=>{ AudioSys.init(); AudioSys.startMusic(); init(); gameState='PLAYING'; document.getElementById('start-screen').classList.add('hidden'); loop(); });
        document.getElementById('restart-btn').addEventListener('click', ()=>{ document.getElementById('game-over-screen').classList.add('hidden'); init(); gameState='PLAYING'; AudioSys.startMusic(); loop(); });

        window.addEventListener('mousedown', e=>{ if(e.target.tagName!=='BUTTON' && e.target.tagName!=='INPUT') if(gameState==='PLAYING') player.jump(); });
        window.addEventListener('touchstart', e=>{ if(e.target.tagName!=='BUTTON' && e.target.tagName!=='INPUT') {e.preventDefault(); if(gameState==='PLAYING') player.jump();} }, {passive:false});
        window.addEventListener('resize', ()=>{width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height;});
        
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText=msg; t.classList.add('show-toast'); setTimeout(()=>t.classList.remove('show-toast'), 2000); }
    </script>
</body>
