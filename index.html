<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Force: Viral Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0; overflow: hidden;
            background-color: #050505; color: white;
            font-family: 'Orbitron', sans-serif;
            touch-action: none; user-select: none; -webkit-user-select: none;
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI KATMANI */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20;
            display: flex; flex-direction: column; align-items: center;
        }

        /* √úST Bƒ∞LGƒ∞ EKRANI */
        .top-hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
        .score-box { font-size: 2.5rem; font-weight: 900; }
        .level-box { font-size: 1rem; color: #aaa; margin-top: 5px; }

        .shield-container {
            display: flex; align-items: center; gap: 10px;
            color: #00ff9d; font-size: 1.2rem; font-weight: bold;
            background: rgba(0, 255, 157, 0.1);
            padding: 10px 20px; border-radius: 30px;
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        /* MEN√úLER */
        .menu-screen {
            pointer-events: auto; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 15, 25, 0.98); padding: 2rem;
            border-radius: 20px; border: 1px solid rgba(0, 242, 255, 0.3);
            text-align: center; display: flex; flex-direction: column; gap: 1rem;
            box-shadow: 0 0 50px rgba(0,0,0,0.9); min-width: 300px; max-width: 90%;
        }
        h1 { margin: 0; font-size: 2.5rem; color: #00f2ff; text-shadow: 0 0 20px #00f2ff; }
        
        .btn {
            background: rgba(0, 242, 255, 0.1); border: 2px solid #00f2ff; color: #00f2ff;
            padding: 15px 30px; font-size: 1.1rem; font-family: inherit; font-weight: bold;
            cursor: pointer; border-radius: 50px; transition: 0.2s; flex: 1;
        }
        .btn:active { transform: scale(0.95); background: #00f2ff; color: black; }
        
        /* SHARE BUTONU √ñZEL */
        .btn-share {
            background: rgba(0, 255, 157, 0.1); border-color: #00ff9d; color: #00ff9d;
        }
        .btn-share:active { background: #00ff9d; color: black; }

        /* SONU√á KUTUSU (Share Preview) */
        .result-box {
            background: rgba(0,0,0,0.5); border-radius: 10px; padding: 15px;
            margin: 10px 0; border: 1px dashed #444;
        }
        .emoji-strip {
            font-size: 1.2rem; letter-spacing: 2px; margin: 10px 0;
            word-break: break-all; line-height: 1.5;
        }
        .button-group { display: flex; gap: 10px; justify-content: center; }

        .hidden { display: none !important; }

        /* TOAST Bƒ∞LDƒ∞Rƒ∞M */
        #toast {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: #00ff9d; color: black; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 100;
        }
        .show-toast { opacity: 1 !important; bottom: 60px !important; }
        
        /* EFEKT YAZILARI */
        .floating-text {
            position: absolute; font-weight: 900; pointer-events: none;
            animation: floatUp 1s forwards; text-shadow: 0 0 10px black; white-space: nowrap;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
        }
        
        #tutorial {
            position: absolute; bottom: 20%; width: 100%; text-align: center;
            color: rgba(255,255,255,0.5); animation: pulse 2s infinite;
        }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <!-- UI -->
    <div id="ui-layer">
        <div class="top-hud">
            <div class="shield-container">
                <span>üõ°Ô∏è</span>
                <span id="shield-count">0</span>
            </div>
            <div style="text-align: right;">
                <div id="score" class="score-box">0</div>
                <div id="level-txt" class="level-box">SECTOR 1</div>
            </div>
        </div>

        <!-- BA≈ûLANGI√á EKRANI -->
        <div id="start-screen" class="menu-screen">
            <h1>NEON FORCE</h1>
            <p style="color:#ccc; font-size:0.9rem; line-height: 1.6;">
                <strong style="color:#ffaa00">üî• KOMBO:</strong> Daireye girer girmez zƒ±pla.<br>
                <strong style="color:#00ff9d">üõ°Ô∏è JOKER:</strong> 3 Kombo = 1 Kalkan.<br>
            </p>
            <button class="btn" id="start-btn">KALKI≈û YAP</button>
        </div>

        <!-- OYUN SONU EKRANI (Geli≈ümi≈ü) -->
        <div id="game-over-screen" class="menu-screen hidden">
            <h2 style="color:#ff0055; margin:0; text-shadow:0 0 10px #ff0055;">G√ñREV SONU</h2>
            
            <div class="result-box">
                <div style="color:#aaa; font-size:0.8rem;">G√ñREV RAPORU</div>
                <div id="share-preview" class="emoji-strip">Wait...</div>
                <div style="font-size:2rem; font-weight:bold;" id="final-score">0</div>
                <div style="color:#666; font-size:0.8rem;">EN ƒ∞Yƒ∞: <span id="best-score">0</span></div>
            </div>

            <div class="button-group">
                <button class="btn btn-share" id="share-btn">üì§ PAYLA≈û</button>
                <button class="btn" id="restart-btn">üîÑ TEKRAR</button>
            </div>
        </div>
    </div>

    <div id="toast">Kopyalandƒ±!</div>
    <div id="tutorial" class="hidden">HIZLI OYNA, JOKER KAZAN</div>
    <div id="floating-text-container"></div>
    <textarea id="clipboard-helper" style="position:absolute; left:-9999px;"></textarea>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        /**
         * NEON FORCE: VIRAL EDITION
         * √ñzellikler: Hikaye kaydƒ± (Emoji Log), Wordle-tarzƒ± payla≈üƒ±m.
         */

        // --- OYUN GE√áMƒ∞≈ûƒ∞ (Share Logic ƒ∞√ßin) ---
        let gameHistory = []; // Her hamleyi buraya kaydedeceƒüiz
        const HISTORY_LIMIT = 15; // Payla≈üƒ±mda g√∂r√ºnecek son hamle sayƒ±sƒ±

        // --- SES Sƒ∞STEMƒ∞ ---
        const AudioSys = {
            ctx: null,
            init: function() {
                try { 
                    const AC = window.AudioContext || window.webkitAudioContext;
                    if(AC) { this.ctx = new AC(); if(this.ctx.state==='suspended') this.ctx.resume(); }
                } catch(e){}
            },
            play: function(type) {
                if(!this.ctx) return;
                const t = this.ctx.currentTime;
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                o.connect(g); g.connect(this.ctx.destination);

                if(type==='jump') {
                    o.frequency.setValueAtTime(200, t); o.frequency.linearRampToValueAtTime(600, t+0.1);
                    g.gain.setValueAtTime(0.2, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.2);
                    o.type='sawtooth'; o.start(t); o.stop(t+0.2);
                } else if(type==='combo') {
                    o.frequency.setValueAtTime(600, t); o.frequency.exponentialRampToValueAtTime(1200, t+0.1);
                    g.gain.setValueAtTime(0.1, t); g.gain.linearRampToValueAtTime(0, t+0.15);
                    o.type='sine'; o.start(t); o.stop(t+0.15);
                } else if(type==='shield_get') {
                    o.type='square'; o.frequency.setValueAtTime(400, t); o.frequency.linearRampToValueAtTime(800, t+0.4);
                    g.gain.setValueAtTime(0.1, t); g.gain.linearRampToValueAtTime(0, t+0.4);
                    o.start(t); o.stop(t+0.4);
                } else if(type==='recover') {
                    o.type='sawtooth'; o.frequency.setValueAtTime(100, t); o.frequency.linearRampToValueAtTime(300, t+1.0);
                    g.gain.setValueAtTime(0.2, t); g.gain.linearRampToValueAtTime(0, t+1.0);
                    o.start(t); o.stop(t+1.0);
                } else if(type==='die') {
                    o.frequency.setValueAtTime(150, t); o.frequency.exponentialRampToValueAtTime(10, t+0.5);
                    g.gain.setValueAtTime(0.5, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.5);
                    o.type='sawtooth'; o.start(t); o.stop(t+0.5);
                }
            }
        };

        // --- DEƒûƒ∞≈ûKENLER ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let width, height;
        let gameState = 'MENU';
        let score=0, highScore=localStorage.getItem('nf_high')||0;
        let shields = 0;
        let comboCount = 0;
        let cameraY = 0;
        let player, orbs=[], particles=[];

        // --- YARDIMCILARI ---
        function spawnFloatingText(x, y, text, color) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = text;
            el.style.left = x + 'px'; el.style.top = y + 'px'; el.style.color = color;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function logHistory(emoji) {
            gameHistory.push(emoji);
            // √áok uzarsa ba≈üƒ±nƒ± kes (son 15 hamleyi tutmak viral i√ßin daha iyi)
            if(gameHistory.length > HISTORY_LIMIT) {
                // Ama ilk elemanƒ± tutmak isteyebiliriz, neyse d√ºz kaydƒ±ralƒ±m
                // gameHistory.shift(); 
                // Wordle gibi t√ºm hikayeyi tutalƒ±m ama ekrana basarken keselim
            }
        }

        // --- OYUNCU SINIFI ---
        class Player {
            constructor() { this.reset(); }
            reset() {
                this.x = width/2; this.y = height-200;
                this.vx = 0; this.vy = 0;
                this.radius = 15;
                this.angle = -Math.PI/2; this.rotation = -Math.PI/2;
                this.orbiting = true; this.currentOrb = null;
                this.trail = []; this.attachTime = 0;
            }

            update() {
                if (gameState === 'PLAYING' || gameState === 'RECOVERING') {
                    if(Math.random()>0.3) this.trail.push({x:this.x, y:this.y, life:1});
                    this.trail.forEach(t => t.life -= 0.08);
                    this.trail = this.trail.filter(t => t.life > 0);
                }

                if (gameState === 'RECOVERING') {
                    let target = findNearestOrb(this.y);
                    let dx = target.x - this.x; let dy = target.y - this.y;
                    this.x += dx * 0.08; this.y += dy * 0.08;
                    this.rotation += 0.3;
                    if (Math.abs(dx) < 25 && Math.abs(dy) < 25) {
                        attachPlayer(target);
                        gameState = 'PLAYING';
                        spawnFloatingText(width/2, height/2, "Sƒ∞STEMLER AKTƒ∞F", "#00ff9d");
                    }
                    return;
                }

                if (this.orbiting && this.currentOrb) {
                    let speed = 0.06 + (score*0.001);
                    this.angle += speed * this.currentOrb.direction;
                    this.x = this.currentOrb.x + Math.cos(this.angle)*this.currentOrb.radius;
                    this.y = this.currentOrb.y + Math.sin(this.angle)*this.currentOrb.radius;
                    this.rotation = this.angle + (Math.PI/2 * this.currentOrb.direction);
                } else {
                    this.x += this.vx; this.y += this.vy;
                    if(Math.abs(this.vx)>0.1 || Math.abs(this.vy)>0.1) 
                        this.rotation = Math.atan2(this.vy, this.vx);

                    if (this.x < -50 || this.x > width+50 || this.y > cameraY+height+100 || this.y < cameraY-500) {
                        trySavePlayer();
                    }
                }
            }

            draw() {
                let dy = this.y - cameraY;
                if (this.trail.length > 0) {
                    ctx.beginPath();
                    this.trail.forEach((t, i) => { if(i==0) ctx.moveTo(t.x, t.y-cameraY); else ctx.lineTo(t.x, t.y-cameraY); });
                    ctx.strokeStyle = gameState === 'RECOVERING' ? '#00ff9d' : '#00f2ff';
                    ctx.lineWidth = 3; ctx.stroke();
                }
                ctx.save(); ctx.translate(this.x, dy); ctx.rotate(this.rotation);
                if (shields > 0 && gameState === 'PLAYING') {
                    ctx.beginPath(); ctx.arc(0, 0, 25, 0, Math.PI*2);
                    ctx.strokeStyle = `rgba(0, 255, 157, ${0.3 + Math.sin(Date.now()*0.01)*0.2})`;
                    ctx.lineWidth = 2; ctx.stroke();
                }
                ctx.beginPath(); ctx.moveTo(15, 0); ctx.lineTo(-10, 12); ctx.lineTo(-5, 0); ctx.lineTo(-10, -12);
                ctx.fillStyle = '#fff'; ctx.fill();
                if(gameState === 'PLAYING' && !this.orbiting) {
                    ctx.beginPath(); ctx.moveTo(-5, 0); ctx.lineTo(-20 - Math.random()*10, 0);
                    ctx.strokeStyle = '#ffaa00'; ctx.lineWidth = 4; ctx.stroke();
                }
                ctx.restore();
            }

            jump() {
                if (this.orbiting && this.currentOrb) {
                    let timeSpent = Date.now() - this.attachTime;
                    
                    if (timeSpent < 1000 && timeSpent > 100) { 
                        comboCount++;
                        // LOG: Combo Atlayƒ±≈ü
                        logHistory('üî•');
                        
                        if (comboCount < 3) {
                             AudioSys.play('combo');
                             spawnFloatingText(this.x, this.y - 50, `SERƒ∞ x${comboCount}`, "#ffaa00");
                        } else if (comboCount === 3) {
                            shields++; updateUI();
                            spawnFloatingText(this.x, this.y - 80, "+1 JOKER!", "#00ff9d");
                            AudioSys.play('shield_get');
                            comboCount = 0;
                        }
                    } else {
                        // LOG: Normal Atlayƒ±≈ü
                        logHistory('üîµ');
                        if (comboCount > 0) spawnFloatingText(this.x, this.y - 50, "SERƒ∞ BOZULDU", "#ff5555");
                        comboCount = 0;
                    }

                    this.orbiting = false;
                    let power = 14 + (score * 0.05); if(power>22) power=22;
                    this.vx = Math.cos(this.rotation) * power;
                    this.vy = Math.sin(this.rotation) * power;
                    AudioSys.play('jump');
                }
            }
        }

        class Orb {
            constructor(y) {
                this.y = y;
                this.radius = 60 + Math.random()*25;
                this.x = Math.random()*(width-this.radius*2) + this.radius;
                this.direction = Math.random()>0.5?1:-1;
                this.moving = score > 15 && Math.random()>0.6;
                this.speedX = (Math.random()*2+0.5) * (Math.random()>0.5?1:-1);
            }
            update() {
                if(this.moving) {
                    this.x += this.speedX;
                    if(this.x < this.radius || this.x > width-this.radius) this.speedX *= -1;
                }
            }
            draw() {
                let dy = this.y - cameraY;
                if(dy < -200 || dy > height+200) return;
                ctx.beginPath(); ctx.arc(this.x, dy, this.radius, 0, Math.PI*2);
                ctx.strokeStyle = '#444'; ctx.lineWidth=3; ctx.stroke();
                ctx.beginPath(); ctx.arc(this.x, dy, this.radius-5, 0, Math.PI*2);
                ctx.strokeStyle = '#00f2ff'; ctx.lineWidth=1; ctx.stroke();
            }
        }

        // --- OYUN MOTORU ---
        function init() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            
            player = new Player();
            score = 0; shields = 0; comboCount = 0;
            gameHistory = []; // Ge√ßmi≈üi sƒ±fƒ±rla
            orbs = []; particles = [];
            
            let startOrb = new Orb(height-200);
            startOrb.x = width/2; startOrb.radius = 80; startOrb.moving = false;
            orbs.push(startOrb);
            attachPlayer(startOrb);
            
            cameraY = player.y - height/1.5;
            generateOrbs();
            updateUI();
        }

        function attachPlayer(orb) {
            player.orbiting = true;
            player.currentOrb = orb;
            let dx = player.x - orb.x; let dy = player.y - orb.y;
            player.angle = Math.atan2(dy, dx);
            player.attachTime = Date.now();
        }

        function generateOrbs() {
            let topY = orbs.length>0 ? orbs[orbs.length-1].y : height;
            while(topY > cameraY - height) {
                topY -= (250 + Math.random()*50);
                orbs.push(new Orb(topY));
            }
            if(orbs[0].y - cameraY > height+400) orbs.shift();
        }

        function checkCollisions() {
            if(player.orbiting || gameState !== 'PLAYING') return;
            for(let o of orbs) {
                let dx = player.x - o.x; let dy = player.y - o.y;
                if(dx*dx + dy*dy < o.radius*o.radius) {
                    if(player.currentOrb !== o) {
                        attachPlayer(o);
                        score++; updateUI();
                        return;
                    }
                }
            }
        }

        function trySavePlayer() {
            if (shields > 0) {
                shields--; updateUI();
                AudioSys.play('recover');
                // LOG: Kurtarƒ±lma
                logHistory('üõ°Ô∏è');
                gameState = 'RECOVERING';
                player.vx = 0; player.vy = 0;
                spawnFloatingText(width/2, height/2, "KURTARMA MODU!", "#00ff9d");
            } else {
                gameOver();
            }
        }

        function findNearestOrb(yPos) {
            let closest = orbs[0]; let minDist = 99999;
            for(let o of orbs) {
                let d = Math.abs(o.y - yPos);
                if(d < minDist) { minDist = d; closest = o; }
            }
            return closest;
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('shield-count').innerText = shields;
            document.getElementById('level-txt').innerText = score > 20 ? "SECTOR OMEGA" : "SECTOR ALPHA";
        }

        function loop() {
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,width,height);
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            for(let i=0; i<30; i++) {
                let sx = (Math.sin(i*99)*width+width)/2; let sy = ((i*44 + Date.now()*0.05)%height);
                ctx.fillRect(sx, sy, 2, 2);
            }

            if(gameState === 'PLAYING' || gameState === 'RECOVERING') {
                player.update();
                let tCam = player.y - height/1.8;
                if(tCam < cameraY) cameraY += (tCam-cameraY)*0.1;
                
                if(gameState === 'PLAYING') {
                    generateOrbs(); checkCollisions(); orbs.forEach(o => o.update());
                }
            }
            orbs.forEach(o => o.draw());
            if(gameState === 'RECOVERING') {
                let target = findNearestOrb(player.y);
                ctx.beginPath(); ctx.moveTo(player.x, player.y-cameraY); ctx.lineTo(target.x, target.y-cameraY);
                ctx.setLineDash([10, 10]); ctx.strokeStyle = '#00ff9d'; ctx.lineWidth = 4; ctx.stroke(); ctx.setLineDash([]);
            }
            player.draw();
            if(gameState !== 'GAMEOVER') requestAnimationFrame(loop);
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            AudioSys.play('die');
            // LOG: √ñl√ºm
            logHistory('üíÄ');
            
            if(score > highScore) { highScore = score; localStorage.setItem('nf_high', score); }
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('best-score').innerText = highScore;
            
            // Share Preview Olu≈ütur
            let historyStr = gameHistory.slice(-12).join(''); // Son 12 hareketi g√∂ster
            document.getElementById('share-preview').innerText = historyStr;
            
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        // --- PAYLA≈ûIM FONKSƒ∞YONLARI ---
        function generateShareText() {
            let historyStr = gameHistory.slice(-12).join('');
            let title = score > 20 ? "Neon Force üöÄ (OMEGA)" : "Neon Force üöÄ";
            
            return `${title}\n${historyStr}\nSkor: ${score} | Kalkan: ${shields}`;
        }

        async function copyToClipboard() {
            const text = generateShareText();
            const helper = document.getElementById('clipboard-helper');
            
            // Modern y√∂ntem
            if (navigator.clipboard && navigator.clipboard.writeText) {
                try {
                    await navigator.clipboard.writeText(text);
                    showToast();
                    return;
                } catch (err) {}
            }
            
            // Fallback y√∂ntem (Mobil iframe uyumu i√ßin)
            helper.value = text;
            helper.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error("Kopyalama ba≈üarƒ±sƒ±z");
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show-toast');
            setTimeout(() => toast.classList.remove('show-toast'), 2000);
        }

        // --- Gƒ∞Rƒ∞≈û ---
        function input(e) { if(gameState === 'PLAYING') player.jump(); }
        
        function startGame(e) {
            if(e) e.stopPropagation(); AudioSys.init(); init();
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('tutorial').classList.remove('hidden');
            setTimeout(()=>{ gameState='PLAYING'; setTimeout(()=>document.getElementById('tutorial').classList.add('hidden'), 2000);}, 100);
            loop();
        }
        
        function resetGame(e) {
            if(e) e.stopPropagation();
            document.getElementById('game-over-screen').classList.add('hidden');
            init(); gameState='PLAYING'; loop();
        }

        window.addEventListener('mousedown', e => { if(e.target.tagName!=='BUTTON') input(); });
        window.addEventListener('touchstart', e => { if(e.target.tagName!=='BUTTON') {e.preventDefault(); input();} }, {passive:false});
        window.addEventListener('keydown', e => { if(e.code==='Space') input(); });
        
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', resetGame);
        document.getElementById('share-btn').addEventListener('click', (e) => { e.stopPropagation(); copyToClipboard(); });
        
        width = window.innerWidth; height = window.innerHeight;
        canvas.width = width; canvas.height = height;
        window.addEventListener('resize', ()=>{ width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; });

    </script>
</body>
</html>
